<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">account</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Billing Projects</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-2">
                    <abbr class="slds-required" title="required">* </abbr>Search Project</label>
                <div class="slds-form-element__control">
                    <lightning-input type="text" placeholder={searchKey} value={searchKey} onchange={handelSearchKey}></lightning-input>
                    <div style="margin-top:2%;margin-bottom:2%;">
                        <button class="slds-button slds-button_brand" onclick={SearchAccountHandler}>Search</button>
                    </div>
                    <lightning-datatable key-field="id" data={projects} columns ={cols}></lightning-datatable>    
                </div>
            </div>
        </div>
    </article>
</template>
